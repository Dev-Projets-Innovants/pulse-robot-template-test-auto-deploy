
name: Deploy Application (Vite React TS)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# DÃ©clencheurs
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [main, development_test]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: dev
        type: choice
        options: [dev, prod]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Job unique
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  deploy:
    runs-on: windows-latest

    # Environnement GitHub ciblÃ© : production ou development-test
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development-test' }}

    # Variables/Secrets injectÃ©s pour toutes les steps
    env:
      # Variables communes
      SUPABASE_PROJECT_REF:     ${{ vars.SUPABASE_PROJECT_REF }}
      SUPABASE_URL:             ${{ vars.SUPABASE_URL }}

      # Secrets
      SUPABASE_ANON_KEY:        ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_DB_PASSWORD:     ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_ACCESS_TOKEN:    ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ExposÃ©es au front Vite
      VITE_SUPABASE_URL:        ${{ vars.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY:   ${{ secrets.SUPABASE_ANON_KEY }}

      # Pour la simulation FTP
      DEPLOY_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
    # 1) Checkout
    - uses: actions/checkout@v4

    # 2) Node 18 + cache npm
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    # 3) Installe la CLI Supabase
    - uses: supabase/setup-cli@v1
      with:
        version: latest

    # 4) Lier le projet Supabase (mot de passe = DB_PASSWORD)
    - name: Link Supabase project
      shell: pwsh
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        Write-Host "ğŸ”— Linking project $env:SUPABASE_PROJECT_REF"
        supabase link --project-ref $env:SUPABASE_PROJECT_REF --password $env:SUPABASE_DB_PASSWORD

    # 5) RÃ©parer les migrations en cas de dÃ©synchronisation
    - name: Repair migration history if needed
      shell: pwsh
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        Write-Host "ğŸ”§ Checking migration history..."
        try {
          # Essayer de lister les migrations pour dÃ©tecter les problÃ¨mes
          supabase migration list 2>&1 | Out-Null
          Write-Host "âœ… Migration history is synchronized"
        }
        catch {
          Write-Host "âš ï¸ Migration mismatch detected, attempting repair..."
          
          # RÃ©parer la migration spÃ©cifique mentionnÃ©e dans l'erreur
          try {
            supabase migration repair --status reverted 20250620120922
            Write-Host "âœ… Migration 20250620120922 marked as reverted"
          }
          catch {
            Write-Host "â„¹ï¸ Migration 20250620120922 repair not needed or already handled"
          }
          
          # Synchroniser avec la base de donnÃ©es distante
          Write-Host "ğŸ”„ Pulling latest schema from remote database..."
          supabase db pull
          Write-Host "âœ… Schema synchronized with remote database"
        }

    # 6) Appliquer les migrations
    - name: Run Supabase migrations
      shell: pwsh
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        Write-Host "ğŸ“¦ Applying migrations..."
        supabase db push
        Write-Host "âœ… Migrations applied successfully"

    # 7) Build Vite (dist/)
    - name: Build application
      run: |
        npm ci
        npm run build

    # 8) Simulation de dÃ©ploiement FTP
    - name: Run deployment simulation
      shell: pwsh
      run: ./scripts/simulate-ftp-deploy.ps1 -EnvName "$env:DEPLOY_ENV"

    # 9) Message final
    - name: Deployment complete
      shell: pwsh
      run: |
        Write-Host "ğŸ‰ Deployment to $env:DEPLOY_ENV completed!"
        Write-Host "ğŸ“ Files copied to C:\DeploySimulation\$env:DEPLOY_ENV"
